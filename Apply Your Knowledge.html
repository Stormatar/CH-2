<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Template</title>
        <meta charset="utf-8">
    </head>

    <body>

        <header> <!--The <header></header> tag is used for the logo and/or name of you website-->
            <h1>My Template</h1>
        </header>
        <nav><!--The <nav></nav> tag is used for navigating to differant pages of you website-->
            <p>
                Home &nbsp; &#9632; &nbsp;
                Link 2 &nbsp; &#9632; &nbsp;
                Link 2 &nbsp; &#9632; &nbsp;
                link 3
            </p>
        </nav>
        <main><!--The <main></main> tag is used for importent content that is apart of the main idea of your website-->
            <p>Add Important info here</p>
        </main>
        <footer><!--The <footer.</footer> tag is used to place information the such as contacts and copyright.-->
            <p>Add Contact information here</p>
            <p>&copy; Copyright 2024. All Rights Reserved.</p>
        </footer>
        <!--<Header> <nav> <main> and <footer> are all HTML 5 semantic elements. other semantic element include <aside> which is content that is displayed in a sidebar. <article which is independent self contained content. <section> wich define differant sections in a document-->
    </body>
</html>
